<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bet Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Bet Profile</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="profile">
                <div class="profile-info">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <div class="user-details">
                        <h2>User Name</h2>
                        <p>Email: user@example.com</p>
                        <p>Location: City, Country</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button>Edit Profile</button>
                    <button>Recharge</button>
                </div>
            </section>

            <section class="playlists">
                <h2>My Games</h2>
                <div class="playlist">
                    <img src="playlist1.jpg" alt="Game 1">
                    <h3>Game 1</h3>
                </div>
                <div class="playlist">
                    <img src="playlist2.jpg" alt="Game 2">
                    <h3>Game 2</h3>
                </div>
                <!-- Add more playlists here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Bet Profile. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
