<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bet login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="loginback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="login-form">
            <img src="mu-bet-logo.png" alt="My Bet Logo">
            <h1>Sign in to My Bet</h1>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up for free</a>.</p>
            <p>Forget your password <a href="forgetpass.html">Sign up for free</a>.</p>
        </div>
    </div>
</body>
</html>
